<footer *ngIf="todos.length" class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count">
    <strong [ngStyle]="{color: todos.length > 5 ? 'red':''}">{{todos.length}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [class.selected]="filterType === 'All'" href="#/" (click)="changeFilterType('All')">All</a>
    </li>
    <li>
      <a [class.selected]="filterType === 'Active'" href="#/" (click)="changeFilterType('Active')">Active</a>
    </li>
    <li>
      <a [class.selected]="filterType === 'Completed'" href="#/" (click)="changeFilterType('Completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearBtnClick.emit()">completed</button>
</footer>
